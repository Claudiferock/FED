<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exercise 1: Part 1 (Form)</title>
    <style>
        input {
            width: 97%;
            padding: 4px;
            margin: 10px;
        }

        select {
            width: 95%;
            padding: 4px;
            margin: 10px 10px;
        }
        .submit {
            width: 4%;
        }
    </style>
</head>
<body>
    <form action="/" method="post">
        First name<br/>
        <input type="text" name="firstname" value="John"/>
        Last name<br/>
        <input type="text" name="lastname" value="Johnson"/>
        Date of birth<br/>
        <input type="date" name="birthdate" />
        Gender<br/>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        Email<br/>
        <input type="text" name="email" value="j.johnson@gmail.com" />
        Homepage<br/>
        <input type="text" name="homepage" value="www.johnjohnson.net" />
        Favorite Color
        <input type="color" name="color" value="#7CFC00" />
        <input class="submit" type="submit" name="submit" value="Save" />
    </form>

</body>
</html>
