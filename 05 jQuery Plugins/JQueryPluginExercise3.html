<head>
	<title>jQuery Plugin Exercise 3 Image gallery</title>
  <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<body>
 	<h1>jQuery Plugin Exercise 3 Image gallery</h1>
  <div class="container">    
    <h1>Supernova nanogallery</h1>
    <div
      id="nanogallery2"
      data-nanogallery2 ='{
        "thumbnailHeight":  250,
        "thumbnailWidth":   250,
        "thumbnailL1GutterWidth":  90,
        "thumbnailL1GutterHeight": 90,
        "itemsBaseURL":     "https://images.unsplash.com/",
        "thumbnailStacksRotateZ":  0.4,
        "thumbnailStacksRotateZ":  0.4,
        "galleryBuildInit2":       "perspective-origin_50% 150%",
        "thumbnailHoverEffect2":   "image_rotateZ_0deg_7deg_easeOutQuad_150_hoverin|image_rotateZ_7deg_-7deg_delay160_keyframe_hoverin_easeOutQuad_200|image_rotateZ_-7deg_0deg_delay320_keyframe_hoverin_easeOutQuad_150"
