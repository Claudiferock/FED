	<!DOCTYPE html>
	<html>
	<head>
		<title>Using jquery</title>  
		<meta charset="utf-8">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	</head>
	<body>

		<div class="container">
			<h1>JQuery Exercise 4</h1>
			<form>
				<div class="row">
					<div class="col-12">
						<p id="calculation"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<input id="num1" class="form-control" type="number" />	
					</div>
					<div class="col-3">
						<input id="num2" class="form-control" type="number" />	
					</div>
				</div>
				<div class="form-group">
					<input type="button" id="plusbtn" class="btn btn-secondary" value="+">
					<input type="button" id="minusbtn" class="btn btn-secondary" value="-">
				</div>				
			</form>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

		<script>

			$(document).ready(function() {

				$("#plusbtn").click(function() {
					var n1 = parseInt($('#num1').val());
					var n2 = parseInt($('#num2').val());
					$("#calculation").text(function () {
						return "Result: " + (n1+n2);
					})
				})
				$("#minusbtn").click(function() {
					var n1 = parseInt($('#num1').val());
					var n2 = parseInt($('#num2').val());
					$("#calculation").text(function () {
						return "Result: " + (n1-n2);
					})
				})
			});

		</script>
	</body>
	</html>
