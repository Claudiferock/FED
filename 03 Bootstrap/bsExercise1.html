<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Bootstrap Exercise 1 Registration form</title>
</head>
<body>
    <h1>Bootstrap Exercise 1 Registration form</h1>
    <div class="container">
        <h1>Registration</h1>

        <form>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputName">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter your first name">
                </div>
                <div class="col-6">
                    <label for="exampleInputLastname">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter your last name" >
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="exampleInputAddress">Street Address</label>
                    <input type="text" class="form-control" placeholder="Enter street address">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputPostalCode">Postal Code</label>
                    <input type="text" class="form-control" placeholder="Enter postal code">
                </div>
                <div class="col-6">
                    <label for="exampleInputCountry">Country</label>
                    <input type="text" class="form-control" placeholder="Enter country">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputCompany">Company</label>
                    <input type="text" class="form-control" placeholder="Enter company">
                </div>
                <div class="col-6">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
            </div>

            <label>Payment Methods</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentOption">
                <label class="form-check-label">
                    Mastercard
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentOption">
                <label class="form-check-label">
                    Visa
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentOption">
                <label class="form-check-label">
                    Billing
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit &raquo;</button>
        </form>
    </div>

</body>
</html>
